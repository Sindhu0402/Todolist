<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-input">
            <input type="text" id="task" placeholder="Add a new task">

    </div>
    <script src="Pagejs.js"></script>
</body>
</html>
